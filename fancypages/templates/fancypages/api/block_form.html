{% load i18n %}
{% load fp_block_tags %}
{% load url from future %}

<div class="editing-area">
    <h3>Edit</h3>

    <form id="{{ block.container.name }}_block_form"
          data-block-id='{{ block.uuid }}'
          data-block-code='{{ block.code }}'
          data-container-id="{{ block.container.uuid }}"
          data-behaviours="submit-block-form" class="form" method="PUT"
          action="{% url "fp-api:block-detail" uuid=block.uuid %}">
        {# no CSRF token required because submission is handled by JS #}
        {% render_block_form form %}
        <div class="fp-editor-actions">
            <div>
                <a href="">{% trans "Cancel" %}</a>
                <button type="submit" name="code" value="{{ block.code }}"
                        class="fp-btn-primary fp-btn">
                    {% trans "Save" %}
                </button>
            </div>
        </div>
    </form>
</div>
